name: E2E Tier 1 (Kafka + Postgres)

on:
  pull_request:
    paths:
      - "services/**"
      - "libs/**"
      - "contracts/**"
      - "deploy/**"
      - ".github/workflows/e2e-tier1.yml"
  push:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: E2E (Tier 1)
        run: make e2e-tier1
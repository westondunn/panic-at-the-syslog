name: Container scan (trivy)

on:
  pull_request:
    paths:
      - "services/**/Dockerfile"
      - "deploy/**"
      - ".github/workflows/security-trivy.yml"
  push:
    branches: [main]

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: "fs"
          ignore-unfixed: true
          format: "table"
          severity: "CRITICAL,HIGH"